<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puja Pal - Loading</title>
  <link rel="icon" type="image/png" href="/PujaPal/dashboard/icon.png">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <!-- Loader Screen -->
  <div id="loader-screen">
    <div class="loader">
      <div class="spinner"></div>
      <p id="loading-text">Planning your next big pandal hop...</p>
    </div>
  </div>

  <!-- Logo Screen -->
  <div id="logo-screen" class="hidden">
    <img src="/PujaPal/logo/pujapallogo.png" alt="Puja Pal Logo" class="logo-animate">
  </div>

  <!-- Fire Glow Particles -->
  <div id="fire-glow-container"></div>

  <script src="index.js"></script>
</body>
</html>
